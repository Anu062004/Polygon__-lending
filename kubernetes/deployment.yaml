apiVersion: apps/v1
kind: Deployment
metadata:
  name: debpol-protocol-frontend
  labels:
    app: debpol-protocol
spec:
  replicas: 3
  selector:
    matchLabels:
      app: debpol-protocol
  template:
    metadata:
      labels:
        app: debpol-protocol
    spec:
      containers:
      - name: frontend
        image: debpol-protocol:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: VITE_RPC_URL
          valueFrom:
            configMapKeyRef:
              name: debpol-config
              key: rpc-url
        - name: VITE_CHAIN_ID
          valueFrom:
            configMapKeyRef:
              name: debpol-config
              key: chain-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: debpol-protocol-service
spec:
  selector:
    app: debpol-protocol
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: debpol-protocol-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: debpol-protocol-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80




